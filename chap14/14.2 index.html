<!DOCTYPE html>
<html>
<head>
  <style>
    .columns-container {
      column-gap: 20px;
    }

    #text {
      width: 100%;
    }
  </style>
</head>
<body>
  <textarea id="text" rows="10" readonly>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Fuga beatae assumenda rerum, alias, eos, voluptas ullam magni quaerat consectetur officiis corporis dolorum quidem fugit at distinctio ipsam! Eveniet, eius incidunt.</textarea>
  <br>
  <label for="columns">Number of Columns:</label>
  <select id="columns" onchange="updateColumns()">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
  </select>

  <div id="output" class="columns-container"></div>

  <script>
    function updateColumns() {
  var outputContainer = document.getElementById('output');
  var text = document.getElementById('text').value;
  var selectedColumns = parseInt(document.getElementById('columns').value);

  outputContainer.innerHTML = ''; // Clear previous content

  outputContainer.style.columnCount = selectedColumns;

  var words = text.split(' ');

  words.forEach(function(word) {
    var column = document.createElement('div');
    column.textContent = word;
    outputContainer.appendChild(column);
  });
}

// Update columns on page load
window.addEventListener('DOMContentLoaded', updateColumns);

  </script>
</body>
</html>
